<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription / Connexion</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Inscription / Connexion</h4>
                        <form id="authForm">
                            <!-- Champs de formulaire pour l'authentification -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Connexion</button>
                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#inscriptionModal">Inscription</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modèle de formulaire d'inscription -->
    <div class="modal fade" id="inscriptionModal" tabindex="-1" aria-labelledby="inscriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inscriptionModalLabel">Inscription</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="inscriptionForm">
                        <!-- Champs de formulaire pour l'inscription -->
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom">
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom">
                        </div>
                        <div class="mb-3">
                            <label for="Adressemail" class="form-label">Adresse Mail</label>
                            <input type="text" class="form-control" id="Adresse mail" name="Adresse mail">
                        </div>
                        
                        <div class="mb-3">
                            <label for="motdepasse" class="form-label">Mot de passe </label>
                            <input type="text" class="form-control" id="prenom" name="prenom">
                        </div>
                        <div class="mb-3">
                            <label for="motdepasse" class="form-label">Confirmer le de mot de passe </label>
                            <input type="text" class="form-control" id="prenom" name="prenom">
                        </div>
                        <!-- Ajoutez d'autres champs pour l'inscription -->
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CDN jQuery (nécessaire pour Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Votre script JavaScript personnalisé -->
    <script src="js/authentification.js"></script>
</body>
</html>
