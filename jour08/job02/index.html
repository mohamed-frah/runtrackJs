<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    
</head>
<body>
    <header class="bg-blue-500 text-white text-center py-4 felx items-stretch ">
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#inscription">Inscription</a></li>
                <li><a href="#connexion">Connexion</a></li>
                <li><a href="#rechercher">Rechercher</a></li>
            </ul>
        </nav>
    
    </header>

    <section>
        <h2>Création de compte</h2>
        <form action="#" method="post">
            <div>
                <label for="civilite">Civilité :</label><br>
                <input type="radio" id="monsieur" name="civilite" value="monsieur">
                <label for="monsieur">Monsieur</label>
                <input type="radio" id="madame" name="civilite" value="madame">
                <label for="madame">Madame</label>
            </div>
            <div>
                <label for="prenom">Prénom :</label><br>
                <input type="text" id="prenom" name="prenom">
            </div>
            <div>
                <label for="nom">Nom :</label><br>
                <input type="text" id="nom" name="nom">
            </div>
            <div>
                <label for="adresse">Adresse :</label><br>
                <input type="text" id="adresse" name="adresse">
            </div>
            <div>
                <label for="email">Adresse Email :</label><br>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Mot de passe :</label><br>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="password-confirm">Confirmation du mot de passe :</label><br>
                <input type="password" id="password-confirm" name="password-confirm">
            </div>
            <div>
                <label>Passions :</label><br>
                <input type="checkbox" id="informatique" name="passions" value="informatique">
                <label for="informatique">Informatique</label><br>
                <input type="checkbox" id="voyages" name="passions" value="voyages">
                <label for="voyages">Voyages</label><br>
                <input type="checkbox" id="sport" name="passions" value="sport">
                <label for="sport">Sport</label><br>
                <input type="checkbox" id="lecture" name="passions" value="lecture">
                <label for="lecture">Lecture</label>
            </div>
            <button type="submit">Valider</button>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="index.html#accueil">Accueil</a></li>
            <li><a href="index.html#inscription">Inscription</a></li>
            <li><a href="index.html#connexion">Connexion</a></li>
            <li><a href="index.html#rechercher">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
