<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

    <header class="bg-blue-500 text-white text-center py-4  ">
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#inscription">Inscription</a></li>
                <li><a href="#connexion">Connexion</a></li>
                <li><a href="#rechercher">Rechercher</a></li>
            </ul>
        </nav>
    
    </header>

    <body class="bg-gray-100">
        <section class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl mb-6">Création de compte</h2>
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="civilite" class="block mb-2">Civilité :</label>
                    <div class="flex items-center">
                        <input type="radio" id="monsieur" name="civilite" value="monsieur" class="mr-2">
                        <label for="monsieur">Monsieur</label>
                        <input type="radio" id="madame" name="civilite" value="madame" class="ml-4 mr-2">
                        <label for="madame">Madame</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="prenom" class="block mb-2">Prénom :</label>
                    <div class="relative">
                        <input type="text" id="prenom" name="prenom" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Votre prénom">
                        <span class="material-icons text-gray-400 absolute top-2 right-3">person</span>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="nom" class="block mb-2">Nom :</label>
                    <div class="relative">
                        <input type="text" id="nom" name="nom" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Votre nom">
                        <span class="material-icons text-gray-400 absolute top-2 right-3">person</span>
                    </div>
                </div>
                <!-- Ajoutez les autres champs du formulaire ici avec des styles similaires -->
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow mt-4">Valider</button>
            </form>
        </section>
    </body>
    
    <footer class="fixed bottom-0 w-full bg-gray-900 text-white text-center py-4">
        <ul class="flex justify-around">
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#inscription">Inscription</a></li>
            <li><a href="#connexion">Connexion</a></li>
            <li><a href="#rechercher">Rechercher</a></li>
        </ul>
    </footer>
    

</html>
