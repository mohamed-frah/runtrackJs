<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri de Pokémon</title>
</head>
<body>
    <form id="filterForm">
        <label for="id">ID :</label>
        <input type="text" id="id" name="id"><br><br>
        
        <label for="nom">Nom (angalis) :</label>
        <input type="text" id="nom" name="nom"><br><br>
        
        <label for="type">Type :</label>
        <select id="type" name="type">
            <option value="">-- Sélectionnez un type --</option>
            <option value="Normal">Normal</option>
            <option value="Fighting">Combat</option>
            <option value="Flying">Vol</option>
            <option value="Poison">Poison</option>
            <option value="Ground">Sol</option>
            <option value="Rock">Roche</option>
            <option value="Bug">Insecte</option>
            <option value="Ghost">Spectre</option>
            <option value="Steel">Acier</option>
            <option value="Fire">Feu</option>
            <option value="Water">Eau</option>
            <option value="Grass">Plante</option>
            <option value="Electric">Électrique</option>
            <option value="Psychic">Psy</option>
            <option value="Ice">Glace</option>
            <option value="Dragon">Dragon</option>
            <option value="Dark">Ténèbres</option>
            <option value="Fairy">Fée</option>
            <!-- Ajoutez d'autres options pour les différents types de Pokémon -->
        </select><br><br>
        
        <input type="button" value="Filtrer" onclick="filterData()">
    </form>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
