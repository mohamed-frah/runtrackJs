<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#accueil">Accueil</a></li>
                    <li><a href="#inscription">Inscription</a></li>
                    <li><a href="#connexion">Connexion</a></li>
                    <li><a href="#rechercher">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>
<main>
    <section id="creation-compte" class="container">
        <h2 class="center-align">Création de compte</h2>
        <form action="#" method="post" class="col s12">
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="prenom" type="text" class="validate">
                    <label for="prenom">Prénom</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="nom" type="text" class="validate">
                    <label for="nom">Nom</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">location_on</i>
                    <input id="adresse" type="text" class="validate">
                    <label for="adresse">Adresse</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Adresse Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Mot de passe</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="material-icons prefix">lock</i>
                    <input id="password-confirm" type="password" class="validate">
                    <label for="password-confirm">Confirmation du mot de passe</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">favorite</i>
                    <p>Passions :</p>
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Informatique</span>
                    </label>
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Voyages</span>
                    </label>
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Sport</span>
                    </label>
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Lecture</span>
                    </label>
                </div>
            </div>
            <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Valider</button>
            </div>
        </form>
    </section>
</main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Mon Site</h5>
                </div>
                <div class="col l4 offset-l2 s12">
                    <ul>
                        <li><a href="#accueil" class="grey-text text-lighten-3">Accueil</a></li>
                        <li><a href="#inscription" class="grey-text text-lighten-3">Inscription</a></li>
                        <li><a href="#connexion" class="grey-text text-lighten-3">Connexion</a></li>
                        <li><a href="#rechercher" class="grey-text text-lighten-3">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
