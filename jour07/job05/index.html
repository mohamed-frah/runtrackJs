<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page avec Materialize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="teal lighten-1">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><i class="material-icons">drive_eta</i>Mon Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">À propos</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Body -->
    <div class="container">
        <h3 class="center-align">Nos Produits</h3>
        <div class="row">
            <!-- Carte de grande taille -->
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img src="./images/e30.jpg" alt="Produit 1">
                        <span class="card-title"></span>
                    </div>
                    <div class="card-content">
                        <p>BMW e30</p>
                    </div>
                </div>
            </div>
            <!-- Carte de taille moyenne -->
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="./images/e35.jpg" alt="Produit 2">
                        <span class="card-title"></span>
                    </div>
                    <div class="card-content">
                        <p>BMW E35</p>
                    </div>
                </div>
            </div>
            <!-- Carte de petite taille -->
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="./images/m5.jpg" alt="Produit 3">
                        <span class="card-title"></span>
                    </div>
                    <div class="card-content">
                        <p>BMW m5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="./images/m8.jpg" alt="">
                    <span class="card-title"></span>
                </div>
                <div class="card-content">
                    <p>BMW M8</p>
                </div>
            </div>
        </div>
        <div class="col s10 m4">
            <div class="card">
                <div class="card-image">
                    <img src="./images/serie 1.jpg" alt="">
                    <span class="card-title"></span>
                </div>
                <div class="card-content">
                    <p>BMW serie 1</p>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="page-footer teal lighten-1">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <p>© 2024 Mon Site. Tous droits réservés.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
