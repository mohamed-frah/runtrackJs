<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inscription</h1>
    <form id="inscriptionForm" class="form-container">
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
            <div id="nomError" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom:</label>
            <input type="text" id="prenom" name="prenom" required>
            <div id="prenomError" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmPasswordError" class="error-message"></div>
        </div>
        <button type="button" onclick="validateInscriptionForm()" class="btn">S'inscrire</button>
    </form>

    <script src="inscription.js"></script>
</body>
</html>
